<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="player1-info p-info">
                <div class="player-basic">
                    <div class="player-name" id="player1-name"></div>
                    <div class="player-symbol" id="player1-symbol"></div>
                </div>
                <div class="player-score" id="player1-score"></div>
                <div class="change-name" p-id="1">(Change Name)</div>  
            </div>
            <div class="center-console">
                <button class="reset-btn">Reset</button>
                <div class="game-title">Tic-Tac-Toe</div>
            </div>
            <div class="player2-info p-info">
                <div class="player-basic">
                    <div class="player-name" id="player2-name"></div>
                    <div class="player-symbol" id="player2-symbol"></div>
                </div>
                <div class="player-score" id="player2-score"></div>
                <div class="change-name" p-id="2">(Change Name)</div>  
            </div>
        </div>
        <div class="board">
        </div>
        <div class="messages">

        </div>
    </div>
    
</body>
</html>
