<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="menu">

        </div>
        <div class="board">
            <div class="board-cell" id="top-left"></div>
            <div class="board-cell" id="top-center"></div>
            <div class="board-cell" id="top-right"></div>
            <div class="board-cell" id="center-left"></div>
            <div class="board-cell" id="center-center"></div>
            <div class="board-cell" id="center-right"></div>
            <div class="board-cell" id="bottom-left"></div>
            <div class="board-cell" id="bottom-center"></div>
            <div class="board-cell" id="top-right"></div>
        </div>
        <div class="messages"></div>
    </div>
    
</body>
</html>
